                    <img src="./images/html-5-svgrepo-com.svg" alt="HTML5" height="40px" width="40px" />

                </ul>
            </div>
        </nav>
        <h1>Contact Us</h1>
        <section style="display: flex;justify-content: center;">
            <form id="contact_form">
                <div class="input_wp">
                    <label for="fname">First Name: </label>
                    <input type="text" id="fname" name="fname" placeholder="Enter your first name" required />
                </div>
                <div class="input_wp">
                    <label for="lname">Last Name: </label>
                    <input type="text" id="lname" name="lname" placeholder="Enter your last name" required />
                </div>
                <div class="input_wp">
                    <label for="email">Email: </label>
                    <input type="email" id="email" name="email" placeholder="Enter your email" required />
                </div>
                <div class="input_wp">
                    <label for="phone">Phone: </label>
                    <input type="number" id="phone" name="phone" pattern="\d{10}" required />
                </div>
                <div class="input_wp">
                    <label for="dob">Date of Birth: </label>
                    <input type="date" id="dob" name="dob" required />
                </div>
                <div style="text-align: end;">
                    <button type="button" class="btn_submit" onclick="handleFormSubmit()">Submit</button>
                    <input type="reset" class="btn_reset">
                </div>
            </form>
        </section>
