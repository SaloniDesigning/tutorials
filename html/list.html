<html>
    <head>
        <title>HTML List Tutorial</title>
    </head>
    <body>
        <ul style="list-style-type: square">
            <li>Tea</li>
            <li>Coffee</li>
            <li>Ice tea</li>
            <li>Bubble Tea</li>
        </ul>

        <ol start="51">
            <li>Tea</li>
            <li>Coffee</li>
            <li>Ice tea</li>
            <li>Bubble Tea</li>
        </ol>

        <dl>
            <dt>Coffee</dt>
            <dd>- black hot drink</dd>
            <dt>Milk</dt>
            <dd>- white cold drink</dd>
        </dl>
    </body>
</html>
